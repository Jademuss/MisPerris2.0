<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario Inscripcion</title>
        <link rel="icon" href="{% static 'img/iconoperro.png' %}">
        <link rel="stylesheet" href="{% static 'styles/formulario.css' %}">  
        <link rel="stylesheet" href="{% static 'styles/menu.css' %}">
        <link rel="stylesheet" href="{% static 'styles/main.css' %}">
        <link href="https://file.myfontastic.com/BCwNLSewuX3SRWpNHcCZnR/icons.css" rel="stylesheet">
    </head>

    <body>
        <div class="menu-container">
            <a id="ref" href="{% url 'goku_list' %}"><span class="icon-paw"></span></a>
            <label id="btn-menu" class="icon-bars"></label>
            <nav id="navegador">
                <ul>
                    <li><a href="{% url 'goku_list' %}" class="item-link">Inicio</a></li>
                    <li><a href="{% url 'goku_formulario' %}" class="item-link">Adopcion</a></li>
                    <li><a href="{% url 'goku_lista' %}" class="item-link">Conoce un lomito</a></li>
                    {% if user.is_superuser %}
                    <li><a href="{% url 'goku_new' %}" class="item-link">Lomiregistro</a></li>                           
                    <li><a href="/admin/login/?next=/admin/" class="item-link">Administracion</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
	
        <div class="contenedor-formulario">
            <form onsubmit="return validate();">
                <h1>Inscripci칩n:</h1>
                <div class="item-input">
                    <label for="txtEmail">Correo:</label>
                    <input type="email" id="txtEmail" placeholder="Ingrese su correo" required/>
                </div>
                <div class="item-input">
                    <label for="txtPassword">Contrase침a:</label>
                    <input type="password" id="txtPassword" placeholder="Ingrese una contrase침a" required/>
                </div>
                <div class="item-input">   
                    <label for="txtrut" >Rut:</label>
                    <input type="text" id="txtrut" onkeyup="modifytext()" maxlength="10" placeholder="Ingrese su rut" required>
                </div>
                <div class="item-input">
                    <label for="txtName">Nombres:</label>
                    <input type="text" id="txtName" placeholder="Ingrese nombre" required>
                    <span></span>
                </div>
                <div class="item-input">
                    <label for="txtdate">Fecha:</label>
                    <input type="date" id="txtdate" value="2001-01-01"  min="2001-01-01 " required>
                </div>
                <div class="item-input">  
                    <label for="txtPhone">Telefono:</label>
                    <input type="tel" id="txtPhone" minlength="0" maxlength="9" placeholder="(9)12345678" required>
                </div>
                <div class="item-input">  
                    <label for="txtRegion">Seleccione region: </label>
                    <select id="txtRegion" oninput="selectCity()" required>
                    </select>
                </div>    
                <div class="item-input">
                    <label for="txtCity">Ciudad</label>
                    <select id="txtCity">
                    </select>
                </div>
               
                <div class="item-input">
                    <label for="sel-vivienda">Tipo vivienda:</label>
                    <select id="sel-vivienda">
                        <option>Casa con patio grande</option>  
                        <option>Casa con patio peque침o</option>
                        <option>Casa sin patio</option>
                        <option>Departamento</option>
                        <option>Otro</option>

                    </select>
                </div>
                <div class="item-input-boton">
                    <button type="submit" class="butons">Registrar</button>
                        
                </div>
            </form>
        </div>
    <script src="{% static 'js/formulario.js' %}"></script>
    <script src="{% static 'js/javamenu.js' %}"></script>
    </body>
</html>
